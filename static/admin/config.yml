backend:
  #name: test-repo #Include this when you want to test locally. Very limited testing can be done.
  name: git-gateway

media_folder: static/assets
public_folder: /assets

display_url: https://dianemahmud.com/

collections:
  - name: pages
    label: Pages
    files:
      - file: src/pages/index.md
        label: "Landing Page"
        name: home
        fields:
          - {
              label: "Template",
              name: "template name",
              widget: "hidden",
              default: "homeTemplate",
            }
          - {
              label: "Portrait Image",
              name: "portraitImage",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "image", widget: "image" },
                  {
                    label: "Image Description",
                    name: "imageAlt",
                    widget: "string",
                  },
                ],
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subTitle", widget: "string" }
          - {
              label: "Contact Me button",
              name: "goToContactButtonText",
              widget: "string",
              hint: "This button takes the user to the 'contact me' section.",
            }
          - {
              label: "My Story",
              name: myStory,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Content, name: content, widget: text },
                  { label: Quote, name: quote, widget: text },
                ],
            }
          - {
              label: "My Mission",
              name: myMission,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Content, name: content, widget: text },
                ],
            }
